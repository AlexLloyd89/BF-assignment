@let loading = loading$();

<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="form-wrapper">
  <mat-form-field appearance="fill" class="bf-input mb-1">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      placeholder="you@example.com"
      autofocus
    />
    @if(form.get('email')?.hasError('required')){
    <mat-error> Email is required </mat-error>
    } @else if(form.get('email')?.hasError('email')){
    <mat-error> Enter a valid email </mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="fill" class="bf-input mb-1">
    <mat-label>Password</mat-label>
    <input
      matInput
      autocomplete="current-password"
      formControlName="password"
      placeholder="Password..."
      type="password"
    />
    @if(form.get('password')?.hasError('required')){
    <mat-error> Password is required </mat-error>
    }
  </mat-form-field>

  <button class="bf-button" [disabled]="form.invalid || loading">
    {{loading ? 'Loading...' : 'Sign In'}}
  </button>
  <!-- <button mat-button class="bf-button" [disabled]="form.invalid || loading">
    {{loading ? 'Loading...' : 'Sign In'}}
  </button> -->
</form>
