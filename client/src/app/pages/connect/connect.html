<div class="viz-container">
  <div class="viz-toolbar">
    <form>
      <mat-form-field class="bf-input" appearance="fill">
        <mat-label>GitHub User</mat-label>
        <input
          type="text"
          matInput
          placeholder="Search GitHub Users"
          [formControl]="formControl"
          [matAutocomplete]="auto"
        />

        <mat-progress-bar
          mode="indeterminate"
          color="primary"
          [style.visibility]="searchLoading$() ? 'visible' : 'hidden'"
          style="margin-top: 4px"
        ></mat-progress-bar>

        <mat-autocomplete
          #auto="matAutocomplete"
          [displayWith]="displayFn"
          (optionSelected)="userSelectedEmitter.emit($event.option.value)"
        >
          @for (option of filteredOptions$(); track $index) {
          <mat-option [value]="option">{{option.displayName}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <div class="graph-legend">
      <div class="legend-item follower"></div>
      <p>Follower</p>

      <div class="legend-item following"></div>
      <p>Following</p>

      <div class="legend-item bidirectional"></div>
      <p>Bidirectional</p>
    </div>
  </div>

  <div class="graph-container" #container>
    @if(showOverlay$()){
    <div class="display-overlay">
      @if(loading$()){
      <mat-spinner></mat-spinner>
      } @else {
      <h1>Search for a user to get started!</h1>
      }
    </div>
    }
    <app-force
      [graphData$]="graphData$()"
      [svgSize$]="svgSize$()"
      (detailUserEmitter)="detailUser$.set($event)"
    ></app-force>
  </div>
</div>

@if(detailUser$()){
<app-detail-display
  [detailUser$]="detailUser$()!"
  [loading$]="loading$()"
  (closeEmitter)="detailUser$.set(null)"
  (connectionsEmitter)="connectionsEmitter.emit()"
  (setUserEmitter)="userSelectedEmitter.emit($event)"
  (navigateEmitter)="navigateEmitter.emit($event)"
></app-detail-display>
}
